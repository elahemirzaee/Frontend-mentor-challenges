<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="main">
        <!-- -----------MAIN CARD----------- -->
        <div class="card">
            <!-- -----------ELEMENTS OF CARD----------- -->
            <div class="sec-1"></div>
            <!-- -----------PROFILE SECTION----------- -->
            <div class="profile">
                <div class="image">
                    <img src="images/image-victor.jpg" alt="Person">
                    <div class="test">
                        <p style="display: inline;">Victor Crest</p>
                        <p style="display: inline;">26</p>
                        <p>London</p>
                    </div>
                </div>
            </div>
            <!-- -----------END OF PROFILE SECTION----------- -->

            <!-- -----------FOOTER----------- -->
            <div class="footer">
                <div class="information">
                    <p>
                        80K
                    </p>
                    <p>
                        Followers
                    </p>
                </div>
                <div class="information">
                    <p>
                        803K
                    </p>
                    <p>
                        Likes
                    </p>
                </div>
                <div class="information">
                    <p>
                        1.4K
                    </p>
                    <p>
                        Photos
                    </p>
                </div>
            </div>
            <!-- -----------END OF FOOTER----------- -->
        </div>
        <!-- -----------END OF MAIN CARD----------- -->
    </div>
</body>
</html>
